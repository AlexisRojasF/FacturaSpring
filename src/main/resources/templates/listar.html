<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

<header th:replace="layout/layout :: header">
</header>

<div class="container py-4">

    <div class="card">
        <div class="card-header" th:text="${titulo}"></div>

        <div class="card-body">

            <h4 class="card-title">
                <a class="btn btn-success btn-xs" th:href="@{/form}">Crear Cliente</a>
            </h4>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EMAIL</th>
                    <th>FECHA</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client: ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.lastName}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.createAt}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${client.id}" th:text="'Editar'"> </a>
                    </td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${client.id}" th:text="'Eliminar'"
                           onclick="return confirm('esta seguro de eliminar este ususario');"> </a></td>


                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
