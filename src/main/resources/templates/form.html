<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring-Facturas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link " aria-current="page" th:href="@{/listar}">Clientes</a>
                <a class="nav-link " aria-current="page" th:href="@{/form}">Crear Clientes</a>

            </div>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div class="card bg-light">
        <h1 class="" th:text="${titulo}"></h1>

        <form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <tr>
                    <td style="width: 200px;">Nombre:</td>
                    <td><input type="text" th:field="*{name}" class="form-control"
                               th:errrorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>
                    </td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td>
                        <input type="text" th:field="*{lastName}" class="form-control"
                               th:errrorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                               th:errors="*{lastName}"></small>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" th:field="*{email}" class="form-control"
                               th:errrorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </td>
                </tr>


                <tr>
                    <td><input type="submit" value="crear cliente" class="btn btn-primary">

                    </td>
                </tr>
            </table>
            <input type="hidden" th:field="*{id}">
        </form>
    </div>
</div>

</body>
</html>
