<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h1 class="" th:text="${titulo}"></h1>

    <form th:action="@{/form}" th:object="${client}" method="post">
        <table class="table table-bordered">
        <tr>
            <td style="width: 200px;">Nombre: </td>
            <td><input type="text" th:field="*{name}" class="form-control"th:errrorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></small>
            </td>
        </tr>
        <tr>
            <td>Apellido: </td>
            <td>
                <input type="text" th:field="*{lastName}" class="form-control"th:errrorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></small>
            </td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>
                <input type="email" th:field="*{email}" class="form-control"th:errrorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
            </td>
        </tr>


            <tr> <td><input type="submit" value="crear cliente" class="btn btn-primary">

            </td></tr>
        </table>
        <input type="hidden"th:field="*{id}">
    </form>

</div>

</body>
</html>
